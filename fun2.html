<html>

<head>
    <title>Introduction to Functions in JavaScript
    </title>
</head>

<body>
    <p id="i1"></p>
    <p id="i2"></p>
    <p id="i3"></p>
    <p id="i4"></p>
    <script>

        function f1(x, y) {
            z = x + y;
            return z;
            document.getElementById("i1").innerHTML = z;

        }

        function f2(x, y) {
            z = x - y;
            return z;
            document.getElementById("i2").innerHTML = z;
        }

        function f3(x, y) {
            z = x * y;
            return z;
            document.getElementById("i3").innerHTML = z;
        }

        function f4(x, y) {
            z = x / y;
            return z;
            document.getElementById("i4").innerHTML = z;
        }

        ans = f1(7, 6);
        document.write(ans + "<br>")
        document.write(f2(7, 0) + "<br>")
        document.write(f3(7, 0) + "<br>")
        document.write(f4(7, 0) + "<br>")

    </script>

</body>

</html>
